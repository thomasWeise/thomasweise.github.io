name: Build Jekyll site
on:
 push:
   branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build
        uses: actions/jekyll-build-pages@v1
      - name: Downloading KaTeX
        run: ./_scripts_/downloadKaTeX.sh "./_external_resources/assets/katex"
      - name: Installing minifier
        run: sudo apt-get install minify
      - name: Minifying Files Created Files
        run: minify --recursive --all --html-keep-document-tags ./_site/ -o ./_site_minified/
      - name: Minifying Files External Resources
        run: minify --recursive --all --html-keep-document-tags ./_external_resources/ -o ./_site_minified/
      - name: Including Non-Minified Files
        run: |
              cp --recursive --update=none --verbose ./_site/* ./_site_minified/
              cp --recursive --update=none --verbose ./_external_resources/* ./_site_minified/
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site_minified/
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
